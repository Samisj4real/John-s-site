<!DOCTYPE html>
<html>
<head>
	<title>form page</title>
</head>
<body>
	<h3>PASTOR'S DATA'S</h3><br>
	<form>
		<label>Your Name:</label>
		<input type="text" name=""><br>
		<label> Last Name:</label>
		<input type="text" name=""><br>
		<label>Input Password:</label>
		<input type="password" name=""><br>
		<label>E-Mail:</label>
		<input type="email" name=""><br>
		<label>Home Address:</label>
		<input type="text" name=""><br>
		<label>The year you became a Pastor:</label>
		<input type="date" name=""><br>
		<p><strong><label>Select the best state you have served in as a Pastor:</label></strong><br>
		Kogi:<input type="radio" name="radio"><br>
		Nasarawa:<input type="radio" name="radio"><br>
		Kebbi:<input type="radio" name="radio"><br>
		</p>
		<p><strong><label>What are your Hobbies:</label></strong><br>
		Praying:<input type="checkbox" name=""><br>
		Fasting:<input type="checkbox" name=""><br>
		Praises:<input type="checkbox" name=""><br>
		Reading the Bible:<input type="checkbox" name=""><br>
		Teaching the Gospel:<input type="checkbox" name=""><br>
		Preaching:<input type="checkbox" name=""><br>
		Evangelising:<input type="checkbox" name=""><br>
		</p>
		<label>Your Message to the General Overseer:</label><br>
		<textarea name="name" rows="10" cols="30"></textarea>
		<p>
		<input type="submit" name="" value="Submit entry">
		</p>
		<input type="reset" name="" value="Reset entry">
	</form>
</body>
</html>
